<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members of Staff</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{login.css}">
</head>
<body>
<div align="center">
    <h1 style="color: white">Contact List</h1>
    <!--    <a th:href = "@{/createStaff}" class="btn btn-primary btn-sm mb-3" style="background-color: #c6cf5c; color: black"> Add Employee </a>-->
    <table border="1" class="table table-striped table-responsive-md" style="color: black">
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>LoginName</th>
            <th>Role</th>
            <th>LoginStatus</th>
<!--            <th>Action</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getPhone()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getAddress()}"></td>
            <td th:text="${user.getLoginName()}"></td>
            <td th:text="${user.getRole()}"></td>
            <td th:text="${user.getLoginStatus()}"></td>
            <td>
<!--                <a th:href="@{/admin/change_status/{id}(id=${user.getId()})}"-->
<!--                   class="btn btn-primary" style="background-color: #c6cf5c; color: black">ON/OFF</a>-->
                <a th:href="@{/admin/del_user/{id}(id=${user.getId()})}" class="btn btn-danger" style="background-color: #0d244b">Delete</a>
            </td>
        </tr>
        </tbody>
        <td>
            <a th:href="@{/admin/bulk_udelete}" class="btn btn-danger" style="background-color: #0d244b">Delete All</a>
        </td>
    </table>
    <br> <br>
    <h3 style="color: white; position: center"><a style="color: black" href="/admin/dashboard">Home</a></h3>
</div>
</body>
</html>
